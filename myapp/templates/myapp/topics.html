{% extends 'myapp/base.html' %}

{% block body_block %}

    {% if topiclist %}
        <h2>List of Topics</h2>
        <ol>
            {% for topic  in topiclist %}
                <li> <a href="/myapp/topicdetails/{{ topic.id }}" >{{ topic.subject}}</a> </li>
            {% endfor %}
        </ol>

 {% else %}
     <strong>There are no available topics!</strong>
 {% endif %}
<h3><a href="{%url 'myapp:addtopic' %}">Add Topic</a></h3>

{% endblock %}
